<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>易水风行的博客</title>
    <link rel="shortcut icon" href="{{static_url('base/images/logo.png')}}">
    <link rel="stylesheet" href="{{static_url('base/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{static_url('base/css/bootstrap-movie.css')}}">
    <link rel="stylesheet" href="{{static_url('base/css/animate.css')}}">
    <style>
        .navbar-brand>img {
            display: inline;
        }
    </style>
    {% block caa %}{% end %}

<body>
<!--导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{static_url('home.index')}}" class="navbar-brand" style="width:250px;">
                <img src="{{static_url('base/images/logo.png')}}" style="height:30px;">&nbsp易水风行
            </a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="请输入关键字！">
                    <span class="input-group-btn">
                        <a class="btn btn-default" href="{{static_url('home.search')}}"><span class="glyphicon glyphicon-search"></span>&nbsp;搜索</a>
                    </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="curlink" href="/index/"><span class="glyphicon glyphicon-film"></span>&nbsp;电影</a>
                </li>
                <li>
                    <a class="curlink" href="/article/"><span class="glyphicon glyphicon-book"></span>&nbsp;文章</a>
                </li>
                <li>
                    <a class="curlink" href="/music/"><span class="glyphicon glyphicon-music"></span>&nbsp;音乐</a>
                </li>
                <li>
                    <a class="curlink" href="/login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;登录</a>
                </li>
                <li>
                    <a class="curlink" href="/regist"><span class="glyphicon glyphicon-plus"></span>&nbsp;注册</a>
                </li>
                <li>
                    <a class="curlink" href="/logout"><span class="glyphicon glyphicon-log-out"></span>&nbsp;退出</a>
                </li>
                <li>
                    <a class="curlink" href="/user"><span class="glyphicon glyphicon-user"></span>&nbsp;会员</a>
                </li>
            </ul>
        </div>
        <!--导航-->

    </div>
</nav>
<!--导航-->

        {% block content %}{% end %}
        <div class="row">

                <p>
                    ©&nbsp;2019&nbsp;易水风行的Weblog&nbsp;京ICP备 13046642号-2
