{% extends "admin.html" %}

{% block content %}
{% autoescape None %}
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 角色管理</a></li>
        <li class="active">添加角色</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                {% if msg == 'OK' %}
                    <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-check"></i> 操作成功！</h4>
                        角色添加完成
                    </div>
                {% end %}
                {% if msg == '角色重复' %}
                    <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-ban"></i> 操作失败！</h4>
                        {{msg}}
                    </div>
                {% end %}
                <form method="post" action="role_add">
                    <div class="box-body">
                        <div class="form-group" id="auth_list">
                            <div class="col-md-12">
                                <label for="input_name">{{form.name.label}}</label>
                                {{form.name}}
                            </div>
                            <div class="col-md-2">
                                <label>
                                    <label for="input_name">{{form.auths_list.label}}</label>
                                </label>
                            </div>
                            <div class="col-md-12">
                                {{form.auths_list}}
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% end %}

{% block js %}
<script>
    $(document).ready(function(){
        $("#g-10").addClass("active");
        $("#g-10-1").addClass("active");
    });



</script>
{% end %}
