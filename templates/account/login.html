<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>微电影管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="{{ static_url('base/images/logo.png')}}">
    <link rel="stylesheet" href="{{ static_url('admin/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ static_url('fonts/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{ static_url('ionicons/css/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{ static_url('admin/dist/css/AdminLTE.min.css')}}">
    <link rel="stylesheet" href="{{ static_url('admin/plugins/iCheck/square/blue.css')}}">
</head>
{% autoescape None %}
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href=""><b>微电影管理系统</b></a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg"></p>
        <form method="POST" id="form-data">
            <div class="form-group has-feedback">
                {{ form.account }}
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                {% for err in form.account.errors %}
                <div class="col-md-12">
                    <font style="color:red">{{ err }}</font>
                </div>
                {% end %}
            </div>
            <div class="form-group has-feedback">
                {{ form.pwd }}
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                {% for err in form.pwd.errors %}
                <div class="col-md-12">
                    <font style="color:red">{{ err }}</font>
                </div>
                {% end %}
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    {{ form.submit }}
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{{ static_url('admin/plugins/jQuery/jQuery-2.2.0.min.js')}}"></script>
<script src="{{ static_url('admin/bootstrap/js/bootstrap.min.js')}}"></script>
<script src="{{ static_url('admin/plugins/iCheck/icheck.min.js')}}"></script>
</body>
</html>
