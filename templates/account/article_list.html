{% extends "admin.html" %}

{% block content %}
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 电影管理</a></li>
        <li class="active">文章列表</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">文章列表</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right"
                                   placeholder="请输入关键字...">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <form action="article_list/{{count_page}}" method="get">
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>编号</th>
                                <th>文章名称</th>
                                <th>简介</th>
                                <th>封面</th>
                                <th>标签</th>
                                <th>操作事项</th>
                            </tr>
                            {% for v in items %}
                            <tr>
                                <td>{{v[0]}}</td>
                                <td>{{v[1]}}</td>
                                <td>{{v[2]}}</td>
                                <td>
                                    <img src="{{static_url('' + v[4])}}" class="img-responsive img-rounded" style="width: 100px" >
                                </td>
                                <td>{{v[5]}}</td>
                                <td>
                                    <a class="label label-success">编辑</a>
                                    <a href="?id={{v[0]}}" class="label label-danger">删除</a>
                                </td>
                            </tr>
                            {% end %}
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        {% raw str_page %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
{% end %}

{% block js %}
<script>
    $(document).ready(function(){
        $("#g-3").addClass("active");
        $("#g-3-2").addClass("active");
    });

</script>
{% end %}
