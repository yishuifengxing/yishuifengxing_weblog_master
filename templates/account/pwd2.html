{% extends "admin.html" %}

{% block content %}
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 个人资料</a></li>
        <li class="active">修改密码</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                {% if msg == 'OK' %}
                    <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-check"></i> 操作成功！</h4>
                        密码修改完成
                    </div>
                {% end %}
                {% if msg == '密码错误' %}
                    <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-ban"></i> 操作失败！</h4>
                        {{msg}}
                    </div>
                {% end %}
                {% if msg == '密码不一致' %}
                    <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-ban"></i> 操作失败！</h4>
                        {{msg}}
                    </div>
                {% end %}
            </div>
                <div class="box-header with-border">
                    <h3 class="box-title">修改密码</h3>
                </div>
                <form method="post" action="account_pwd">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_pwd">旧密码</label>
                            <input type="password" class="form-control" id="input_pwd" placeholder="请输入旧密码！">
                        </div>
                        <div class="form-group">
                            <label for="input_newpwd">新密码</label>
                            <input type="password" class="form-control" id="input_newpwd" placeholder="请输入新密码！">
                        </div>
                        <div class="form-group">
                            <label for="input_newpwd">重复新密码</label>
                            <input type="password" class="form-control" id="reinput_newpwd" placeholder="请输入新密码！">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% end %}
