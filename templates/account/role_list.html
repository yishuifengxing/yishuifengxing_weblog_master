{% extends "admin.html" %}

{% block content %}
<section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 权限管理</a></li>
                <li class="active">权限列表</li>
            </ol>
        </section>
        <section class="content" id="showcontent" >
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">权限列表</h3>
                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input id="key" type="text" name="{{key}}" class="form-control pull-right"
                                           placeholder="请输入关键字" required type="text" value="{{key}}">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default" id="btn-search"><i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-body table-responsive no-padding">
                            <form action="role_list/{{count_page}}" method="get">
                                <table class="table table-hover" >

                                        <tr>
                                            <th>编号</th>
                                            <th>名称</th>
                                            <th>添加时间</th>
                                            <th>操作事项</th>
                                        </tr>
                                        {% for v in items %}
                                        <tr>
                                            <td>{{v.id}}</td>
                                            <td>{{v.name}}</td>
                                            <td>{{v.addtime}}</td>
                                            <td>
                                                <a href="" class="label label-success">编辑</a>
                                                <a href="" class="label label-danger">删除</a>
                                            </td>
                                        </tr>
                                        {% end %}
                                </table>
                            </form>
                        </div>
                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                {% raw str_page %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% end %}
{% block js %}
<script>
    $(document).ready(function(){
        $("#btn-search").click(function(){
            var key = $("#key").val();
            location.href = ""+1+'?'+'key='+key;
        });
    });
</script>
{% end %}
